{% extends "base.html" %}
{% block content %}
    <h3 style="text-align: center;">SEARCH STUDENT</h3>
    <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
            <form action="/search" method="post">
                <table class="table table-borderless">
                <tr>
                    <td>Admission Number </td>
                    <td><input name = "admno" type="text" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-success", type="submit">SEARCH</button></td>
                </tr>
            </table>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                {% if status %}
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Admission Number</th>
                      <th scope="col">College</th>
                      <th scope="col">Branch</th>
                      <th scope="col">Date Of Birth</th>
                      <th scope="col">Username</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for i in stud %}
                    <tr>
                      <th scope="row">{{ i[1] }}</th>
                      <td>{{ i[2] }}</td>
                      <td>{{ i[3] }}</td>
                      <td>{{ i[4] }}</td>
                      <td>{{ i[5] }}</td>
                      <td>{{ i[6] }}</td>
                    </tr>
                    {% endfor %}

                  </tbody>
                </table>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
